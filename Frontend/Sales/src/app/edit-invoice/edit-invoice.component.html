<div class="upper-part">
  <div class="input-group">
    <p id="invoice-num" >Customer Name:</p>
   <p type="text" class=" input-search searchinput rounded" #cstselect id="customer" name="cstnames"  > {{invoiceDetails.cX_Name}}</p>
 </div>
 <a class="btn btncxadd " (click)="clearAll()">  Clear All </a>
 </div>

 <div class="dateC">
  <p id="invoice-num" >Issue Date:</p>
    <p type="text" class=" input-search searchinput rounded"  > {{invoiceDetails.invoice_Date}}</p>
   </div>

<div class="container" style="margin-top: 5%">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>

              <th>Item Name</th>
              <th>Unit Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
           <tr *ngFor="let invoice of invoiceDetails.item_Name;let i=index ">

              <td >
                <input  class="form-control" type="text" #itmselect id="itemsnames" name="itmnames" placeholder="{{invoice}}" (change)="getPrice(itmselect.value)" list="itmnames"/>
                <datalist id="itmnames" >
                  <option *ngFor="let itm of allItems"
                  [value]="itm.item_Name">{{ itm.item_Name }}
                  </option>
                </datalist>
              </td>
              <td>
                <p class="form-control" type="text" #unitcost  id="priceForOne" name="priceForOne" > {{unitPrice[i]}} L.E</p>
              </td>
              <td>
                <input  class="form-control" type="text"#quantity placeholder="Quantity" />
              </td>
              <td>
                <p  class="form-control" type="text"  [(ngModel)]="fieldArray[i].totalPrc" id="totalPrc"  > {{totalPriceForOne[i]}} L.E</p>

              </td>
              <td (click)="deleteRow(i)">
                <i class="fa fa-trash fa-2x"></i>
              </td>

          </tr>
          <tr>

            <td  colspan="2" (click)="addRow()" >
              <i class="fa fa-plus fa-2x"></i>

          </td>

          <td>
            <input class="form-control" type="text" [readonly]="true" #unitcost placeholder="Total Quantities " id="totalBillQuan" name="totalBillQuan" />
          </td>

          <td >
            <input class="form-control" type="text" [readonly]="true" #unitcost placeholder="Total Bill Price " id="totalBillPrice" name="totalBillPrice"/>
          </td>
          <td>
            <button class="btn  bg-btn-success btnbilladd" (click)="saveEdit()"><strong>Save</strong></button>
          </td>
      </tbody>
  </table>
</div>
