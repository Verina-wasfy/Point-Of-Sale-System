 </div>
 <a class="btn btncxadd " >  Clear All </a>

<div class="container" style="margin-top: 5%">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>

              <th>Item Name</th>
              <th>Unit Price</th>
              <th>Quantity</th>
              <th>Total Price</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
           <tr >

              <td >
                <input  class="form-control" type="text" #itmselect id="itemsnames" name="itmnames" placeholder="Item Name"  list="itmnames"/>

                  </option>

              <td>

              </td>

          </tr>
          <tr>

            <td  colspan="2"  >
              <i class="fa fa-plus fa-2x"></i>

          </td>

          <td>
            <input class="form-control" type="text" [readonly]="true" #unitcost placeholder="Total Quantities " id="totalBillQuan" name="totalBillQuan" />

          <td >
            <input class="form-control" type="text" [readonly]="true" #unitcost placeholder="Total Bill Price " id="totalBillPrice" name="totalBillPrice"/>
